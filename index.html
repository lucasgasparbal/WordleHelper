<!DOCTYPE html>
<html lang="en">
<head>
  <title>WordleHelper</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="WordleHelper gives you a word to input when you get stuck at wordle." />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" href="img/favicon.ico">
</head>
<body>
  <div class="wrap" >
    <header >WordleHelper</header>
    <div class="gamebox">

    </div>
    <div class="button-holder">
      <button class="submit" onclick="tileGrid.evaluate()">SUBMIT</button>
      <button class="clear" onclick="tileGrid.clearGrid()">CLEAR</button>
    </div>
  </div>
  <div class="overlay" onclick="resetPopup()">
    <div class="popup" >
      <h1>Your Word:</h1>
      <div id="word-recipient">AERIE</div>
      <p id="word-meaning">this will be the meaning of the word.<br>
        very cool.</p>
      <div class="button-holder">
        <button class="submit" onclick="resultDisplayer.showAnotherWord">Get another word</button>
      <button class="clear" onclick="resetPopup()">Try Again</button>
      </div>
    </div>
  </div>
 

  </div>
 
  
  
    


  
</div>
  



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
